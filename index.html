<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olive Cultivation Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      padding: 20px;
    }
    .card {
      background-color: #333;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    h1, h3 {
      color: #FF6F61; /* Εντυπωσιακό χρώμα για τίτλους */
    }
    .chart-container {
      max-width: 600px;
      margin: auto;
    }
    .data-point {
      color: #FF6F61;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <h1 id="city">Loading...</h1>
      <p id="temperature" class="data-point">Temperature: --°C</p>
      <p id="condition" class="data-point">Condition: --</p>
      <p id="humidity" class="data-point">Humidity: --%</p>
    </div>
    
    <div class="chart-container">
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <script>
    async function getWeatherData() {
      const apiKey = 'c95705f462ce417d9f1180537242812';  // Το API key που έχετε
      const city = 'Athens';  // Μπορείτε να αλλάξετε την πόλη
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        // Ενημέρωση των δεδομένων στο Dashboard
        document.getElementById('city').innerText = data.location.name;
        document.getElementById('temperature').innerText = `${data.current.temp_c}°C`;
        document.getElementById('condition').innerText = data.current.condition.text;
        document.getElementById('humidity').innerText = `${data.current.humidity}%`;
        
        createWeatherChart(data);  // Δημιουργία γραφήματος με τα δεδομένα
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    function createWeatherChart(data) {
      const ctx = document.getElementById('weatherChart').getContext('2d');
      const weatherChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Temperature (°C)', 'Humidity (%)'],
          datasets: [{
            label: 'Weather Data',
            data: [data.current.temp_c, data.current.humidity],
            backgroundColor: ['#FF5733', '#FF9F33'],  // Έντονα χρώματα
            borderColor: ['#FF5733', '#FF9F33'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: 'white'
              }
            },
            x: {
              ticks: {
                color: 'white'
              }
            }
          }
        }
      });
    }

    getWeatherData();
  </script>
</body>
</html>
